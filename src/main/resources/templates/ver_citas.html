<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Citas - MediCitas</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<header>
    <h1>MediCitas</h1>
    <p>Sistema de Gestión de Citas Médicas</p>
    <nav>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/registro}">Registrar Paciente</a>
        <a th:href="@{/ver-citas}">Ver Citas</a>
    </nav>
</header>
<main>
    <div class="tabla-container">
        <h2>Lista de Citas Agendadas</h2>
        <table class="tabla-citas">
            <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Motivo</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cita : ${citas}">
                <td th:text="${cita.id}"></td>
                <td th:text="${cita.fecha}"></td>
                <td th:text="${cita.hora}"></td>
                <td th:text="${cita.motivo}"></td>
                <td th:text="${cita.estado}"></td>
                <td>
                    <form th:action="@{/cancelar-cita/{id}(id=${cita.id})}" method="post" style="display: inline;">
                 <button type="submit" class="btn-cancelar" onclick="return confirm('¿Estás seguro de cancelar esta cita?');">
                   Cancelar
                 </button>
                </form>
            </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
