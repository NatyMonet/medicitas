<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Médico - MediCitas</title>
</head>
<body>
<h1>Registrar Nuevo Médico</h1>

<form action="/registrar-medico" method="post">
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres" required>
    <br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>
    <br><br>

    <label for="especialidades">Especialidades:</label>
    <input type="text" id="especialidades" name="especialidades" required>
    <br><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required>
    <br><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>
    <br><br>

    <button type="submit">Registrar Médico</button>
</form>

<br>
<a href="/">Volver al inicio</a>
</body>
</html>
